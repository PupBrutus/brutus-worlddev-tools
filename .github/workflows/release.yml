name: Build Release

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "Editor/**"
      - "package.json"
      - ".github/workflows/release.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      packagePath: .
    steps:

      # Checkout Local Repository
      - name: Checkout
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac

      # Get the Package version based on the package.json file
      - name: Get Version
        id: version
        uses: zoexx/github-action-json-file-properties@b9f36ce6ee6fe2680cd3c32b2c62e22eade7e590
        with: 
        file_path: "${{ env.packagePath }}/package.json"
            prop_path: "version"
    
      # Configure the Environment Variables needed for releasing the Package
      - name: Set Environment Variables
        run: |
          packageName=$(jq -r '.name' "${{ env.packagePath }}/package.json")
          echo "packageName=${packageName}" >> $GITHUB_ENV
          echo "zipFile=${packageName}-${{ steps.version.outputs.value }}.zip" >> $GITHUB_ENV
          echo "unityPackage=${packageName}-${{ steps.version.outputs.value }}.unitypackage" >> $GITHUB_ENV
          echo "version=${{ steps.version.outputs.value }}" >> $GITHUB_ENV

      # Zip the Package for release
      - name: Create Package Zip
        run: |
          zip -r "${{ github.workspace }}/${{ env.zipFile }}" Editor README.md package.json LICENSE
      
      # Build a list of files for the UnityPackage
      - name: Track Package Files
        run: |
          find "${{ env.packagePath }}/Editor" -name \*.meta > metaList
          printf "README.md\npackage.json\nLICENSE\n" >> metaList
      
      # Make a UnityPackage version of the Package for release
      - name: Create UnityPackage
        uses: pCYSl5EDgo/create-unitypackage@v1.2.3
        with:
          package-path: ${{ env.unityPackage }}
          include-files: metaList
      
      # Make a release tag of the version from the package.json file 
      - name: Create Tag
        id: tag_version
        uses: rickstaa/action-create-tag@88dbf7ff6fe2405f8e8f6c6fdfd78829bc631f83
        with:
          tag: "${{ env.version }}"
      
      # Publish the Release to GitHub
      - name: Make Release
        uses: softprops/action-gh-release@de2c0eb89ae2a093876385947365aca7b0e5f844
        with:
          files: |
            ${{ env.zipFile }}
            ${{ env.unityPackage }}
            ${{ env.packagePath }}/package.json
          tag_name: ${{ env.version }}

      # Update source.json to reference the new release
      - name: Update source.json
        run: |
          repo="${{ github.repository }}"
          releaseUrl="https://github.com/${repo}/releases/download/${{ env.version }}/${{ env.zipFile }}"
          jq --arg name "${{ env.packageName }}" --arg url "${releaseUrl}" \
            '.githubRepos=[] | .packages=[{name: $name, releases: [$url]}]' \
            source.json > source.json.tmp
          mv source.json.tmp source.json

      - name: Commit source.json update
        run: |
          if [ -n "$(git status --porcelain source.json)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add source.json
            git commit -m "chore: update listing release"
            git push
          fi
